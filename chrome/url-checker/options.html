<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL Monitor Options</title>
    <style>
        body {
            background-color: #343541;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h3 {
            font-size: 20px;
            margin-top: 0;
            color: white;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444654;
            color: white;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 16px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0e8e6f;
        }

        #status {
            margin-top: 12px;
            color: #4caf50;
            font-weight: bold;
        }

        a {
            color: #10a37f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>Configure URLs</h3>
    <div>
        <label>Left URL Name:</label>
        <input type="text" id="name1">

        <label>Left URL:</label>
        <input type="text" id="url1">

        <label>Right URL Name:</label>
        <input type="text" id="name2">

        <label>Right URL:</label>
        <input type="text" id="url2">

        <button id="save">Save</button>
        <p id="status"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
